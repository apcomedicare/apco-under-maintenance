<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>apcomedicare</title>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: #434A54;
  color: white;
  font-family: 'Inconsolata', monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.container {
  padding: 2rem;
}

.maintenance {
  text-transform: uppercase;
  font-size: 3rem;
  margin: 1rem 0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}

h2 {
  font-weight: 400;
  font-size: 1.8rem;
  line-height: 1.5;
  color: #e0e0e0;
  max-width: 1050px;
  margin: 0 auto;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.spinny-cogs {
  margin-bottom: 2rem;
}

.spinny-cogs i {
  margin: 0 1rem;
  color: #fff;
}

/* Spin + bounce animations */
@keyframes spin-one {
  0% { transform: translateY(-10px) rotate(0deg); }
  50% { transform: translateY(10px) rotate(180deg); }
  100% { transform: translateY(-10px) rotate(360deg); }
}

@keyframes spin-two {
  0% { transform: translateY(10px) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(-180deg); }
  100% { transform: translateY(10px) rotate(-360deg); }
}

.fa-spin-one {
  animation: spin-one 2s linear infinite;
}

.fa-spin-two {
  animation: spin-two 3s linear infinite;
}

.fa-spin {
  animation: spin-one 2.5s linear infinite;
}

/* Responsive text */
@media (max-width: 600px) {
  .maintenance { font-size: 2rem; }
  h2 { font-size: 1rem; }
}
</style>
</head>
<body>

<div class="container">
  <div>
    <div class="spinny-cogs">
      <i class="fa fa-cog fa-spin-one fa-2x"></i>
      <i class="fa fa-cog fa-spin fa-3x"></i>
      <i class="fa fa-cog fa-spin-two fa-2x"></i>
    </div>

  </div>
</div>

</body>
</html>
