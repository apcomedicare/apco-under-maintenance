<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  background: #434A54;
  color: white;
  font-family: 'Inconsolata', monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
}

h1 {
  font-size: 6rem;
  margin-bottom: 1rem;
}

h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

p {
  margin-top: 1rem;
  font-size: 1rem;
}

a {
  color: #fff;
  text-decoration: none;
  background: #FF6F61;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  transition: 0.3s;
}

a:hover {
  background: #FF3B2E;
}
</style>
</head>
<body>

<h1>404</h1>
<h2>Oops! Page Not Found</h2>
<p>You will be redirected to the <a href="./index.html">home page</a> in <span id="countdown">5</span> seconds.</p>

<script>
// Countdown redirect using JavaScript
let countdown = 5;
const countdownEl = document.getElementById('countdown');

const interval = setInterval(() => {
  countdown--;
  countdownEl.textContent = countdown;

  if (countdown <= 0) {
    clearInterval(interval);
    window.location.href = './index.html'; // Redirect to home page
  }
}, 1000);
</script>

</body>
</html>
